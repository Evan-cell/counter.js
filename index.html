<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>counter</title>
    <script src="https://releases.jquery.com/git/jquery-1.x-git.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/1.1.3/waypoints.min.js"></script>
    <script src="/js/jquery.counterup.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body>
<div class="counter-section padding-section fix">
    <div class="wrapper">
        <div class="single-counter">
            <span class="counter">200</span>
            <p>finished projects</p>
        </div>
        <div class="single-counter">
            <span class="counter">100</span>
            <p>happy clients</p>
        </div>
        <div class="single-counter">
            <span class="counter">10000</span>
            <p>lines of code</p>
        </div>
    </div>
</div>


</body>
</html>
